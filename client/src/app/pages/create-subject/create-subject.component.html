<div class="container">
  <div class="row">
    <div
      class="col-4 d-flex flex-column justify-content-center text-center mx-auto pt-5"
    >
      <h2>Criar nova pauta</h2>
    </div>
  </div>
  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-4 col-md-4 d-flex flex-column justify-content-center justify-center mx-auto pt-3"
    >
      <form
        class="px-4 py-3"
        [formGroup]="subjectForm"
        (ngSubmit)="onSubmit()"
        #formDir="ngForm"
      >
        <div class="mb-3">
          <label for="title">Título</label>
          <input
            type="text"
            class="form-control"
            placeholder="Título"
            formControlName="title"
            required
          />
          <label
            *ngIf="
              subjectForm.get('title')?.errors?.['required'] &&
              formDir.submitted
            "
            class="text-danger"
          >
            <small>Campo Obrigatório!</small>
          </label>
        </div>
        <div class="mb-3">
          <label for="description">Descrição</label>
          <textarea
            type="text"
            class="form-control"
            placeholder="Descrição"
            formControlName="description"
            rows="3"
            required
          ></textarea>
          <label
            *ngIf="
              subjectForm.get('description')?.errors?.['required'] &&
              formDir.submitted
            "
            class="text-danger"
          >
            <small>Campo Obrigatório!</small>
          </label>
        </div>
        <div class="mb-3">
          <label for="category">Categoria</label>
          <select class="form-select" formControlName="category">
            <option selected disabled value="">Selecione</option>
            <option
              [value]="category.value"
              *ngFor="let category of allCategories"
            >
              {{ category.description }}
            </option>
          </select>
          <label
            *ngIf="
              subjectForm.get('category')?.errors?.['required'] &&
              formDir.submitted
            "
            class="text-danger"
          >
            <small>Campo Obrigatório!</small>
          </label>
        </div>
        <div class="mb-3">
          <label for="activeUntil">Data de finalização</label>
          <input
            type="datetime-local"
            class="form-control"
            formControlName="activeUntil"
            required
          />
          <label
            *ngIf="
              subjectForm.get('activeUntil')?.errors?.['required'] &&
              formDir.submitted
            "
            class="text-danger"
          >
            <small>Campo Obrigatório!</small>
          </label>
          <label
            *ngIf="subjectForm.get('activeUntil')?.errors && formDir.submitted"
            class="text-danger"
          >
            <small>
              @if (subjectForm.get("activeUntil")?.errors?.["required"]) {
                Campo Obrigatório!
              } @else if (
                subjectForm.get("activeUntil")?.errors?.[
                  "InvalidMinDateIsToday"
                ]
              ) {
                A data não pode ser menor que hoje
              }
            </small>
          </label>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <a
              type="button"
              class="btn btn-secondary btn-lg w-75 fw-bold mx-auto d-flex justify-content-center"
              routerLink="/"
            >
              Cancelar
            </a>
          </div>
          <div class="col-12 col-md-6 pt-3 pt-md-0">
            <button
              type="submit"
              class="btn btn-primary btn-lg w-75 fw-bold mx-auto d-flex justify-content-center"
            >
              Criar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
