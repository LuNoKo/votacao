<div class="container">
  <div class="row">
    <div
      class="col-4 d-flex flex-column justify-content-center text-center mx-auto pt-5"
    >
      <h1>Vote.<b>Aqui</b></h1>
    </div>
  </div>
  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-4 d-flex flex-column justify-content-center justify-center mx-auto pt-3"
    >
      <form
        class="px-4 py-3"
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        #formDir="ngForm"
      >
        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            placeholder="Nome"
            formControlName="name"
            require
          />
          <label
            *ngIf="registerForm.get('name')?.errors?.['required'] &&  formDir.submitted"
            class="text-danger"
          >
            <small>Campo Obrigatório!</small>
          </label>
        </div>
        <div class="mb-4">
          <input
            type="text"
            [mask]="'000.000.000-00'"
            class="form-control"
            placeholder="CPF"
            formControlName="cpf"
            required
          />
          <label
            *ngIf="registerForm.get('name')?.errors?.['required'] &&  formDir.submitted"
            class="text-danger"
          >
            <small>Campo Obrigatório!</small>
          </label>
        </div>
        <div class="mb-4">
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            formControlName="password"
            required
          />
          <label
            *ngIf="registerForm.get('name')?.errors?.['required'] &&  formDir.submitted"
            class="text-danger"
          >
            <small>Campo Obrigatório!</small>
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100 d-flex justify-content-center"
        >
          Inscrever-se
        </button>
      </form>
    </div>
  </div>
</div>
