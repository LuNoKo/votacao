<div class="container">
  <div class="row">
    <div
      class="col-4 d-flex flex-column justify-content-center text-center mx-auto pt-5"
    >
      <h2>Alterar senha</h2>
    </div>
  </div>
  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-4 col-md-4 d-flex flex-column justify-content-center justify-center mx-auto pt-3"
    >
      <form
        class="px-4 py-3"
        [formGroup]="changePasswordForm"
        (ngSubmit)="onSubmit()"
        #formDir="ngForm"
      >
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Ultima senha"
            formControlName="lastPassword"
            required
          />
          <label
            *ngIf="
              changePasswordForm.get('lastPassword')?.errors?.['required'] &&
              formDir.submitted
            "
            class="text-danger"
          >
            <small>Campo Obrigatório!</small>
          </label>
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Nova senha"
            formControlName="newPassword"
            required
          />
          <label
            *ngIf="
              changePasswordForm.get('newPassword')?.errors?.['required'] &&
              formDir.submitted
            "
            class="text-danger"
          >
            <small>Campo Obrigatório!</small>
          </label>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <a
              type="button"
              class="btn btn-secondary btn-lg w-75 fw-bold mx-auto d-flex justify-content-center"
              routerLink="/users"
            >
              Cancelar
            </a>
          </div>
          <div class="col-12 col-md-6 pt-3 pt-md-0">
            <button
              type="submit"
              class="btn btn-primary btn-lg w-75 fw-bold mx-auto d-flex justify-content-center"
            >
              Criar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
