<div class="container">
  <div class="row">
    <div
      class="col-4 d-flex flex-column justify-content-center text-center mx-auto pt-5"
    >
      <h1>Vote.<b>Aqui</b></h1>
    </div>
  </div>
  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-4 col-md-4 d-flex flex-column justify-content-center justify-center mx-auto pt-3"
    >
      <form
        class="px-4 py-3"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        #formDir="ngForm"
      >
        <div class="mb-3">
          <input
            type="text"
            [mask]="'000.000.000-00'"
            class="form-control"
            placeholder="CPF"
            formControlName="cpf"
            required
          />
          <label
            *ngIf="loginForm.get('cpf')?.errors && formDir.submitted"
            class="text-danger"
          >
            <small>
              @if (loginForm.get("cpf")?.errors?.["cpf"]) {
                Campo Obrigatório!
              } @else if (loginForm.get("cpf")?.errors?.["invalidCpf"]) {
                CPF Inválido
              }
            </small>
          </label>
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            formControlName="password"
            required
          />
          <label
            *ngIf="
              loginForm.get('password')?.errors?.['required'] &&
              formDir.submitted
            "
            class="text-danger"
          >
            <small>Campo Obrigatório!</small>
          </label>
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <small>
            <a
              routerLink="/register"
              class="link-dark fw-bold link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              >Novo por aqui? Inscrever-se</a
            >
          </small>
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100 d-flex justify-content-center"
        >
          Acessar
        </button>
      </form>
    </div>
  </div>
</div>
