<div class="container">
  <div class="row">
    <div
      class="col-4 d-flex flex-column justify-content-center text-center mx-auto pt-5"
    >
      <h2>Editar usu치rio</h2>
    </div>
  </div>
  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-4 d-flex flex-column justify-content-center justify-center mx-auto pt-3"
    >
      <form
        class="px-4 py-3"
        [formGroup]="userEditForm"
        (ngSubmit)="onSubmit()"
        #formDir="ngForm"
      >
        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            placeholder="Nome"
            formControlName="name"
            require
          />
          <label
            *ngIf="
              userEditForm.get('name')?.errors?.['required'] &&
              formDir.submitted
            "
            class="text-danger"
          >
            <small>Campo Obrigat칩rio!</small>
          </label>
        </div>
        <div class="mb-3">
          <label for="type">Tipo de usu치rio</label>
          <select class="form-select" formControlName="type">
            <option selected disabled value="">Selecione</option>
            <option
              [value]="userType.value"
              *ngFor="let userType of allUserTypes"
            >
              {{ userType.description }}
            </option>
          </select>
          <label
            *ngIf="
              userEditForm.get('type')?.errors?.['required'] &&
              formDir.submitted
            "
            class="text-danger"
          >
            <small>Campo Obrigat칩rio!</small>
          </label>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <a
              type="button"
              class="btn btn-secondary btn-lg w-75 fw-bold mx-auto d-flex justify-content-center"
              routerLink="/users"
            >
              Cancelar
            </a>
          </div>
          <div class="col-12 col-md-6 pt-3 pt-md-0">
            <button
              type="submit"
              class="btn btn-primary btn-lg w-75 fw-bold mx-auto d-flex justify-content-center"
            >
              Editar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
