<div
  #modal
  class="modal fade"
  id="{{ modalId }}"
  tabindex="-1"
  role="dialog"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div [attr.class]="'modal-dialog ' + modalSize">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5">{{ mainTitle }}</h5>
        <button
          #closeModal
          type="button"
          type="button"
          class="btn-close d-none"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
